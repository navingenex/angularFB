<div *ngIf="items?.length>0;else noItems">
  <ul *ngFor="let item of items" class="collection">
    <li class="collection-item">
      <strong>{{item.item}}:</strong>
      <span>{{item.description}}</span>
      <a href="#" class="secondary-content">
        <i class="fa fa-pencil" (click)="editItem($event,item)"></i>
         <i *ngIf="editState && itemToEdit.id===item.id" (click)="clearState()" class="fa fa-compress"></i>
      </a>
      <div *ngIf="editState && itemToEdit.id===item.id">
          <form (ngSubmit)="updateItem(item)" class="col s6">
              <div class="row">
                <div class="input-field col s6">
                  <input type="text" [(ngModel)]="item.item" placeholder="Add Item" name="item">
                </div>
                <div class="input-field col s6">
                  <input type="text" [(ngModel)]="item.description" placeholder="Add Sescription" name="description">
                </div>
                <input type="submit" value="update" class="btn orange">
                <button (click)="deleteItem($event,item)" class="btn red">Delete</button>
              </div>
            </form>
      </div>

    </li>
  </ul>
</div>
<ng-template #noItems>
  <hr>
  <p>There is no items to display</p>
</ng-template>
